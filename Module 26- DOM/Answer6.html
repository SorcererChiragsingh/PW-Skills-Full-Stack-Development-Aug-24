<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .carousel-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Simple Image Carousel</h1>
  <div class="carousel">
    <img src="https://via.placeholder.com/600x300/ff7f7f/333333?text=Image+1" alt="Image 1" class="active">
    <img src="https://via.placeholder.com/600x300/7f7fff/333333?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/600x300/7fff7f/333333?text=Image+3" alt="Image 3">
  </div>
  <div class="carousel-buttons">
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>

  <script>
    // Select elements
    const images = document.querySelectorAll(".carousel img");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    let currentIndex = 0;

    // Function to update the active image
    function updateCarousel() {
      images.forEach((img, index) => {
        img.classList.toggle("active", index === currentIndex);
      });
    }

    // Navigate to the previous image
    prevButton.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    });

    // Navigate to the next image
    nextButton.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    });
  </script>
</body>
</html>
